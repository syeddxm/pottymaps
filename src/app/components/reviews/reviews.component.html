<ion-grid>
    <ion-row>
        <ion-col>
            <p class="user-name">{{this.userName}}</p>
        </ion-col>
        <ion-col>
            <app-stars [rating]="review.data().rating"></app-stars>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <h3>{{review.data().title}}</h3>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <p>{{review.data().description}}</p>
        </ion-col>
    </ion-row>
</ion-grid>
