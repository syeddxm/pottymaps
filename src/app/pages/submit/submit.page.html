<ion-header>
  <ion-toolbar>
    <ion-title>Submit A Location</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-submit-map [lat]="lat" [lng]="lng"></app-submit-map>
  <app-submit-form [lat]="lat" [lng]="lng"></app-submit-form>

</ion-content>
